<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" /> 


    
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />

    <title>Hello, world!</title>
  </head>
  <body>

    <!--Header-->

    <div id="header">include</div>

    
    <!--Contents-->
    <form>
        <div class="form-group">
          <label for="To-Do">To-Do</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Due Date">Due Date</label>
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest"> 
                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" name="dp1" > 
                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker"> 
                    <div class="input-group-text">
                        <i class="fa fa-calendar"></i>
                </div> 
            </div> 
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!--Footer-->
      <div id="footer">include</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#header").load("/top")
            $("#footer").load("/footer")
            let today = new Date();   
            let year = today.getFullYear(); // 년도
            let month = ("0" + (today.getMonth() + 1)).slice(-2);  // 월
            let date = ("0" + today.getDate()).slice(-2);    // 날짜
            let day = today.getDay();  // 요일
            var nowDate = month + '/' + date + '/' + year;
            $('input[name=dp1]').attr('value',nowDate);
            $("#datetimepicker1").datetimepicker({ format: 'L'});
        });
    </script>
